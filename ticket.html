<header style="position: relative;">
    <div id="banner-ticket" style=" background-image: url(images/ticket2.jpg)"></div>
      <div class="banner-wrapper">
        <h3 class="display-3">Buy Tickets</h3>
      </div>
    </header>
  <p>&nbsp;</p> 

  <div>
    <div>
      <h3 style="text-align: center">
        <strong>"There will be NO online ticket sales for 2022 season. All
          tickets for amusement park and waterpark must be purchased
          in-person at any of the park ticketbooths. Thank you!"</strong>
      </h3>
    </div>
    <p>&nbsp;</p>
  </div>
  </header>

  <div class="container" ng-controller="ticketCTRL">
    
    <div class="row">
      <div ng-repeat="x in ticket" class="col-sm-12 col-md-6 mb-5">
        <div class="row">
          <div class="col-md-6">
            <img ng-src="{{x.image}}" class="d-inline-block w-100" />
            </div >
      <div class="col-md-6">
          <h4>{{x.name}}</h4>
          <h4>Price: {{x.price|currency}} </h4>
          <p>{{x.description}}</p>
            <br />
            <button ng-click="addCart($index)" class="btn ticket-btn"><span>Add to Cart</span></button>
            
      </div >
        </div >
      </div>
    </div>
  </div>
